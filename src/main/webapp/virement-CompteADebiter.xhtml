<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Virement 1/2 (Compte à débiter)</title>
</h:head>

<h:body>
	<center>

		<div>
			<h2>Choisir le compte à débiter :</h2>
		</div>


		<h:form>


			<h:dataTable value="#{compteController.comptes}" var="tempCompte">

				<h:column>
					<f:facet name="header">Nom du client</f:facet>
					#{tempCompte.client.nom}
				</h:column>


				

			</h:dataTable>




			<br />
			<h:commandButton value="OK"
				action="virement-CompteACrediter?faces-redirect=true" />

		</h:form>




	</center>
</h:body>
</html>
