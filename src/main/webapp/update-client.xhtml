<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Modification d'un client</title>


</h:head>

<h:body>

	<div style="margin-left: 20px; margin-top: 15px;">
		<h2>ProxiBanqueSI version 3</h2>
	</div>
	<div style="margin-left: 20px;">
		<p>Modifiez votre client :</p>
	</div>

	<h:messages globalOnly="true" />

	<h:form>
		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Nom :</h:outputLabel>
				<h:inputText value="#{client.nom}" id="nom"/>
				<h:message for="nom" />

				<h:outputLabel>Prénom :</h:outputLabel>
				<h:inputText value="#{client.prenom}"  />
				<h:message for="prenom" />

				<h:inputHidden value="#{client.id}" />
				
				<h:commandButton value="Modifier" action="#{clientController.updateClient(client)}"/>
				
			</h:panelGrid>

			<p>
				<h:outputLink value="list-clients.xhtml">Retour à la liste</h:outputLink>
			</p>

		</h:form>
</h:body>
</html>
